<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="my-container text-center">
        <div class="row text-center m-5 my-img">
         <h1>Biglietteria dei treni</h1>
            <h2>Acquista il tuo biglietto</h2>
        </div>

         <div class="row pb-4">
                <div class="col-4">
                     <label>Inserisci la tua et&agrave;: </label>
                </div>
                <div class="col-4">
                     <label>Inserisci i chilometri che vuoi percorrere: </label>  
                </div>
                <div class="col-4">
                    <label>Il prezzo del tuo biglietto: </label> 
                </div>
            </div>

        <div class="row">
            <div class="col-4">
                <input id="eta-utente" type="text" maxlength="2">
            </div>
            <div class="col-4">
                 <input id="km-desiderati" type="text" maxlength="5">
            </div>
            <div class="col-4">
                <input id="risultato" type="button" onclick="calcolaBiglietto()" value="Calcola">
            </div>

           
       <div class="row pt-2">
        <div class="col-4">
             <p id="risultato-eta-utente"></p> 
        </div>
        <div class="col-4">
             <p id="risultato-km-desiderati"></p> 
        </div>
        <div class="col-4">
             <p id="prezzo-finale"></p> 
            <p id="sconto"></p>
        </div>
       </div>
           
    </div>
 





    <script src="js/script.js"></script>
</body>
</html>
